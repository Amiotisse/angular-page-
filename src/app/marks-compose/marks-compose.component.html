<div>
  <div>
    <md-toolbar class="color">
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="inputTable">

            <md-input-container>
              <input mdInput
                     class="tall"
                     placeholder="Titre de la liste "
                     [(ngModel)]="title"
                     required
              >
            </md-input-container>
          </div>
        </div>
        <div class="toolbar-right">
          <button md-button [mdMenuTriggerFor]="menu"><md-icon>settings</md-icon> Paramètre</button>
          <md-menu #menu="mdMenu">
            <button md-menu-item [routerLink]="['/welcome']" ><md-icon>arrow_back</md-icon> Retour </button>
            <button md-menu-item (click)="onlogout()"><md-icon>exit_to_app</md-icon>Se déconnecter</button>
          </md-menu>
        </div>
      </div>
    </md-toolbar>
    <md-toolbar class="color">

        <div class="toolbar">
          <div class="toolbar-left">

            <div class="inputTable">
              <md-select placeholder="Liste des notes" [(ngModel)]="titleSelected">
                <md-option *ngFor="let title of markListTitles" [value]="title">{{ title }}</md-option>
              </md-select>
              <md-input-container>
                <input mdInput
                       placeholder="Note"
                       type="number"
                       [(ngModel)]="coef"
                       (change)="onChange()"
                >
              </md-input-container>
            </div>

          </div>
          <div class="toolbar-right">
            <button md-button (click)="addList()">
              <md-icon>add</md-icon>Ajouter la list</button>
          </div>

        </div>
    </md-toolbar>
  </div>
</div>

<div class="table profil ">

  <div class="toolbar" *ngFor="let title of listsTitles">
    <div class="toolbar-left">
      <div class="space-w"></div>
      {{title}}
    </div>
    <div class="toolbar-right">
      <button md-button [routerLink]="['/mark', title ]"><md-icon>publish</md-icon>Publier</button>
      <div class="space-w"></div>
    </div>
  </div>

</div>
