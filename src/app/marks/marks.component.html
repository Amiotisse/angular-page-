
<div>
  <div>
    <md-toolbar class="color">
      <div class="toulbar">
        <div class="toolbar-left">
          <div class="inputTable">

            <md-input-container>
              <input mdInput
                     class="tall"
                     placeholder="Titre de la liste"
                     [(ngModel)]="title"
                     required
              >
            </md-input-container>
            <md-select placeholder="Liste des Etudiant" (change)="getStudent($event)">
              <md-option *ngFor="let title of studentListTitles" [value]="title">{{ title }}</md-option>
            </md-select>

          </div>

        </div>
        <div class="toolbar-right">


          <button md-button  (click)="onPublish()"
                  [disabled] = "title == '' || title.length<=5"
          ><md-icon>publish</md-icon> Publier</button>

          <button md-button [mdMenuTriggerFor]="menu"><md-icon>settings</md-icon> Paramètre</button>

          <md-menu #menu="mdMenu">
            <button md-menu-item [routerLink]="['/welcome']" ><md-icon>arrow_back</md-icon> Retour </button>
            <button md-menu-item (click)="onlogout()"><md-icon>exit_to_app</md-icon>Se déconnecter</button>
          </md-menu>
        </div>
      </div>
    </md-toolbar>
  </div>
</div>

<div class="content">
  <app-marks-table [(marksList)]="marksList" [showAction]="true" [editNote]="true" ></app-marks-table>

</div>
