<div class="list-contente ">
  <md-toolbar>
    <div class="toulbar">

      <div class="search-bar">


          <div id="search">
            <input class="s"
                   name="q"
                   type="text"
                   size="40"
                   placeholder="Recherche..."
                   [(ngModel)]="researchBar.research"
                   (change)="onResearch()"
            >
          </div>


      </div>
    </div>
  </md-toolbar>

  <div class="style">
    Nom de la liste
  </div>
  <div class="title_container">
    <div classe="title_item"
         *ngFor="let markList  of markListList" (click)="onSelectList(markList)" >{{markList}}
       </div>
  </div>
</div>
